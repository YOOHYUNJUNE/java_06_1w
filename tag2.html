<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그</title>

    <style>
        div {
            background-color: aqua;
            width: 100px;
            height: 50px;
        }
        span {
            background-color: chartreuse;
            width: 300px; /* 인라인 태그는 콘텐츠 구역까지만 스타일링 */
            height: 500px;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    <!-- 블럭 태그: 가로 전체 구역을 차지함 -->
    <div>div - 11111111</div> <!-- division(분할), 가로 전체 구역 차지 / "블럭 태그"-->
    <br>
    <div>div - 2</div>
    <div>div - 3</div>
    <div>div - 4</div>
    <h1>heading 1</h1>
    <p>안녕하세요</p>
    <hr>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    test
    test2
    <span>span tag1</span> <!-- 문자 구역만 차지 / "인라인 태그"-->
    <span>span tag2</span><span>span tag3</span>
    <a href="https://www.naver.com">naver</a>
    <input>
    <!-- <div>111</div> -->
    <!-- <hr> -->
    <img src="image/mini.jpg" alt="미니언즈"> <!-- 인라인+블럭 태그 속성을 가지고 있음-->
    <span>미니언즈</span>
    

</body>
</html>
