<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>NAVER</h1>
    <form>
    <table border="1">
        <tr>
            <th>ID 로그인</th>
            <th>일회용 번호</th>
            <th>QR코드</th>
        </tr>
        <tr>
            <td colspan="3"><input type="text" placeholder="아이디를 입력하세요"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="password" placeholder="비밀번호를 입력하세요"></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="checkbox">로그인 상태 유지
                <input type="checkbox">IP보안
            </td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="로그인" style="background-color: green;"></td>
        </tr>
        <br>
        </table>
        <a href="#">비밀번호 찾기 |</a>
        <a href="#">아이디 찾기 |</a>
        <a href="#">회원가입</a>
    </form>

    <br><br><br>

    
    <form>
    <fieldset>
    <legend>로그인 폼</legend>
    <table>
        <tr>
            <td><label for="uid">아이디</label></td> <!-- label 내 컨텐츠 클릭시 id에 해당하는 컨텐츠 클릭-->
            <td><input type="text" name="uid" id="uid" placeholder="아이디를 입력하세요"></td>
        </tr>
        <tr>
            <td><label for="upd">비밀번호</label></td>
            <td><input type="text" name="upd" id="upd" placeholder="비밀번호를 입력하세요"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="" id="">아이디 기억하기</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">회원가입</a> | <a href="#">아이디,비밀번호 찾기</a></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="로그인"></td>
        </tr>

    </table>
    </fieldset>
    </form>

    </body>
</html>
