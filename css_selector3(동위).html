<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* h1 바로 밑에 있는 h2 */
        h1+h2 {
            color: red;
        }

        /* h1 밑에 있는 h2들 */
        h1~div {
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <div>div - 1</div>
    <div>div - 1</div>
    <h2>header - 2</h2>
    <h1>header - 1</h1>
    <h2>header - 2</h2>
    <div>div - 1</div>
    <h2>header - 2</h2>
    <h2>header - 2</h2>
    <h2>header - 2</h2>
    <div>div - 1</div>
    <div>div - 1</div>

</body>
</html>
